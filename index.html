<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pre-title">The guessing game that the gypsy is thinking of</h1>
        <h1 class="title">Gypsy Game</h1>
        <h1 class="sub-title red-text">UP & DOWN</h1>
        <div id="result-area">
            <img src="img/mainpic.JPEG" class="main-img">
            <h1 class="result-text">If you are a true friend of the gypsy, guess it right.</h1>
        </div>
        <h2 id="chance-area">Your remaining chances:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="Enter a number between 1 and 100" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!!</button>
            </div>
        </div>







    </div>
    <button class="btn btn-warning mt-3 button-style button-reset">RESET!</button>

    <script src="main.js"></script>
</body>

</html>
